<iframe srcdoc="
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset='UTF-8'>
    <title>Memory Circus</title>
    <style>
      body {
        margin: 0;
        background: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }
      #game {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 10px;
      }
      .card {
        width: 100px;
        height: 100px;
        background-image: url('https://static.wixstatic.com/media/7d7abb_c75bfbf8d039471586186a1ed6fa3ddd~mv2.png');
        background-size: cover;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }
      .card.flipped {
        transform: rotateY(180deg);
      }
      .card .front, .card .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card .front {
        transform: rotateY(180deg);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id='game'></div>
    <script>
      const images = [
        'img1.png',
        'img2.png',
        'img3.png',
        'img4.png',
        'img5.png',
        'img6.png',
        'img7.png',
        'img8.png'
      ];
      let gameGrid = images.concat(images).sort(() => 0.5 - Math.random());
      const game = document.getElementById('game');
      let firstCard = null;
      let lockBoard = false;
      let matchedPairs = 0;

      function createCard(imgUrl) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = \`
          <div class='back'></div>
          <div class='front' style='background-image: url('\${imgUrl}');'></div>
        \`;
        card.addEventListener('click', () => {
          if (lockBoard || card.classList.contains('flipped')) return;
          card.classList.add('flipped');
          if (!firstCard) {
            firstCard = card;
          } else {
            const secondCard = card;
            const firstImg = firstCard.querySelector('.front').style.backgroundImage;
            const secondImg = secondCard.querySelector('.front').style.backgroundImage;
            if (firstImg === secondImg) {
              matchedPairs++;
              if (matchedPairs === images.length) {
                setTimeout(() => {
                  alert('You stole the show! With every match, you showed off your amazing memory skills. The Memory Circus couldnâ€™t run without a ringmaster like you. Encore!');
                }, 500);
              }
              firstCard = null;
            } else {
              lockBoard = true;
              setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard = null;
                lockBoard = false;
              }, 1000);
            }
          }
        });
        return card;
      }

      gameGrid.forEach(img => {
        game.appendChild(createCard(img));
      });
    </script>
  </body>
  </html>
" width="450" height="600" style="border:none;" sandbox="allow-scripts">
</iframe>
